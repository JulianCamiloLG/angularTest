<h1>{{heroe.nombre | uppercase }} <small>({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-block btn-dark btn-outline-light">Regresar</a>
  </div>

  <div class="col-md-6">
    <h3>{{heroe.nombre}}</h3>
    <br>
    <p>
        {{heroe.bio}}
    </p>
    <div>
        <img *ngIf="ismarvel" class="img-fluid" style="width: 300px" src="assets/img/marvel.png" alt="marvel">
        <img *ngIf="!ismarvel" class="img-fluid" style="width: 300px" src="assets/img/dc.png" alt="dc">
      </div>
  </div>
 
</div>
